<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header style="padding: 20px; text-align: center;">
        <a href="https://nerothemis.github.io/Ward/index.html">
            <h1 style="color: #1effa8;">Ward's Mainframe</h1>
        </a>

        <div class="social-icons">
            <a href="https://bsky.app/profile/nerothemis.bsky.social" target="_blank">
                <img src="https://nerothemis.github.io/Ward/visual-assets/global/social-media-icon1.png" alt="Social Media Icon 1">

            <a href="https://nerothemis.newgrounds.com/" target="_blank">
                <img src="https://nerothemis.github.io/Ward/visual-assets/global/social-media-icon2.png" alt="Social Media Icon 2">
            </a>
            <a href="https://discord.gg/QT5Xsp4CCk" target="_blank">

            <a href="https://www.youtube.com/@NeroThemis" target="_blank">
                <img src="https://nerothemis.github.io/Ward/visual-assets/global/social-media-icon4.png" alt="Social Media Icon 4">
            </a>
        </div>
    </header>

    <img class="terminal-data-scan" src="https://nerothemis.github.io/Ward/visual-assets/global/data-scan-terminal-animation.gif" alt="Pixel Art Animation of a Planet Scan">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function hideImageOnMobile() {
                const image = document.querySelector('.terminal-data-scan');
                const width = window.innerWidth;
                console.log('Current width:', width); // Debugging log

                if (width <= 768) {
                    image.style.setProperty('display', 'none', 'important'); // Force hide on mobile
                    console.log('Image hidden'); // Debugging log
                } else {
                    image.style.setProperty('display', 'block', 'important'); // Force show on larger screens
                    console.log('Image shown'); // Debugging log
                }
            }

            // Run on initial load
            hideImageOnMobile();

            // Add event listener for window resize
            window.addEventListener('resize', hideImageOnMobile);
        });
    </script>
</body>
</html>
