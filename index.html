<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ward's Mainframe</title>
</head>
<body>
    <div id="header-placeholder"></div>
    <script>
        fetch('main-header.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                hideImageOnMobile();  // Ensure the function is called after content is injected
                window.addEventListener('resize', hideImageOnMobile); // Adjust on resize
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });

        function hideImageOnMobile() {
            const image = document.querySelector('.terminal-data-scan');
            const width = window.innerWidth;
            console.log('Current width:', width); // Debugging log

            if (width <= 768) {
                image.style.setProperty('display', 'none', 'important'); // Force hide on mobile
                console.log('Image hidden'); // Debugging log
            } else {
                image.style.setProperty('display', 'block', 'important'); // Force show on larger screens
                console.log('Image shown'); // Debugging log
            }
        }
    </script>

    <div class="panel">
        <p>Welcome to the Ward's Main Frame!</p>
        <p>You are required to have Officer Access Level [OA] or direct permission from the Warden. If you believe your granted access is a mistake, notify a superior officer immediately.</p>

        <a href="inspirations.html">
            <p>Vision Archive [WIP]</p>
        </a>
    </div>
</body>
</html>
