<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnel Database</title>
    <style>
        @font-face {
            font-family: 'VT323';
            src: url('visual-assets/font/VT323-Regular.ttf') format('truetype');
        }

        body {
            background-image: url('visual-assets/global/web-background-image.png');
            background-repeat: repeat; /* Ensure the image repeats */
            background-size: auto; /* Keep original size of background tiles */
            background-position: top left; /* Start from the top left */
            margin: 0;
            font-family: 'VT323', monospace; /* Apply the font to the body */
            display: flex; /* Use flexbox to layout the header and panel */
            justify-content: center; /* Center items horizontally */
            align-items: center; /* Center items vertically */
            height: 100vh; /* Full height of the viewport */
            position: relative; /* Position relative for absolute positioning of children */
        }

        .header-container {
            position: absolute; /* Position absolute to allow free placement */
            top: 20px; /* Distance from the top */
            left: 20px; /* Distance from the left */
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Center items vertically */
        }

        h1 {
            color: #1effa8; /* Change text color */
            font-size: 3em; /* Increase font size to better fit pixel art style */
            margin: 0; /* Remove default margin */
        }

        .social-icons {
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Center items vertically */
            margin-left: 10px; /* Space between title and icons */
        }

        .social-icons img {
            width: 64px; /* Set width to match larger pixel size */
            height: 64px; /* Set height to match larger pixel size */
            margin-left: 5px; /* Space between icons */
            cursor: pointer; /* Change cursor to pointer on hover */
            image-rendering: pixelated; /* Ensure pixel art is rendered sharply */
            image-rendering: crisp-edges; /* Alternative option */
        }

        .panel {
			font-size: 1.2em;
            width: 320px; /* Set width for the panel */
            height: 240px; /* Set height for the panel */
            position: absolute; /* Position absolute to center the panel */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust position to perfectly center */
            padding: 10px; /* Add padding for content spacing */
            box-sizing: border-box; /* Include padding in width/height */
            background-color: rgba(0, 0, 0, 0.7); /* Background color with some transparency */
            margin: -5px; /* Negative margin to "remove" corners */
            border: 5px solid transparent; /* Transparent border */
        }

        .panel::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 5px solid #1effa8; /* Outline color */
            border-radius: 0; /* Keep corners sharp */
            z-index: -1; /* Place behind the panel */
        }

        .panel p {
            font-family: 'VT323'; /* Use the same font as the title */
            margin: 5px 0; /* Add margin for spacing */
            color: #1effa8; /* Set font color to match the title */
        }

        .separator {
            border-top: 1px solid #1effa8; /* Separator line color */
            margin: 10px 0; /* Margin around the separator */
        }
    </style>
</head>
<body>
    <div class="header-container">

            <a href="https://nerothemis.newgrounds.com/" target="_blank">

            </a>
            <a href="https://discord.gg/QT5Xsp4CCk" target="_blank">
                <img src="visual-assets/global/social-media-icon3.png" alt="Social Media Icon 3">
            </a>
            <a href="https://www.youtube.com/@NeroThemis" target="_blank">
                <img src="visual-assets/global/social-media-icon4.png" alt="Social Media Icon 4">
            </a>
        </div>
    </div>
    <div class="panel">
        <!-- Content inside the panel -->
        <p>Personnel Database</p>

        <p>File 01 - Nero the Warden</p>

</div>

</html>
